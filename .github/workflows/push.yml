name: Release Pipeline

on:
  push:
    branches:
      - main
    paths:
      - "env/Dockerfile"
      - "env/*.yml"
      - "env/requirements*.txt"

permissions:
  contents: read

jobs:
  bess-release-image:
    permissions:
      contents: read
      packages: write
      actions: read
      id-token: write
      attestations: write
    uses: omec-project/.github/.github/workflows/bess-release-image.yml@d2c362a98ad0cb4911ea762e25109f71f2301d9e # v0.0.12
    secrets: inherit
